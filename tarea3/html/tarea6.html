<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipos de Flexbox</title>
    <link rel="stylesheet" href="../CSS/tarea 6.css">
</head>
<body>
    <h1>Tipos de Flexbox</h1>
    
        <h2>flex-Start</h2>
        <div class="flex-start">
            <div id="cuadrado"></div>
            <div id="cuadrado"></div>
            <div id="cuadrado"></div>
     
        </div>
    
   
      <h2>flex-end</h2>
        <div class="flex-end">
           <div id="cuadrado"></div>
           <div id="cuadrado"></div>
           <div id="cuadrado"></div>
        </div>

      <h2>center</h2>  
      <div class="center">
        <div id="cuadrado"></div>
        <div id="cuadrado"></div>
        <div id="cuadrado"></div>
      </div>

      <h2>space-between </h2>
      <div class="between">
        <div id="cuadrado"></div>
        <div id="cuadrado"></div>
        <div id="cuadrado"></div>
      </div>

      <h2>space-around</h2>
      <div class="around">
        <div id="cuadrado"></div>
        <div id="cuadrado"></div>
        <div id="cuadrado"></div>  
      </div>

      <h2>space-evenly</h2>
      <div class="evenly">
        <div id="cuadrado"></div>
        <div id="cuadrado"></div>
        <div id="cuadrado"></div> 
      </div>
  
   

    
</body>
</html>
